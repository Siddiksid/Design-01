<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design-01</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div class="left-top-left">
        <div id="square"></div>
      </div>
      <div class="left-top-right">
        <h4>Menu</h4>
        <h5>Home Page</h5>
        <h5>Portfolio</h5>
        <h5>Fashion Week -&copy;2023</h5>
        <h5>News/Articles</h5>
        <h5>Contact</h5>
        <h6>
          <i class="fa-solid fa-bars"></i>
        </h6>
      </div>
      <div class="left-center">
        <h1>Select</h1>
        <h1>Fashion</h1>
        <h1>MOD .05 -</h1>
        <h1>Scene</h1>
      </div>
      <div class="left-bottom">
        <p>
          Lorem ipsum dolor rerum perspiciatis magni facilis sequi illo aliquid
          deleniti velit incidunt dolores, neque quaerat dicta dolor atque
          soluta adipisci, excepturi nisi!
        </p>
      </div>
      <div class="right">
        <video autoplay loop muted src="./macho.mp4" height="100%"></video>
      </div>
      <div class="arrow">
        <i class="fa-solid fa-arrow-right"></i>
      </div>
    </div>

    <script defer type="text/javascript" src="/main.js"></script>
  </body>
</html>
